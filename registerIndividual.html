<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerIndividual</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-between">
        <div class="flex-1">
          <div>
            <img
              src="media/Frame 1.svg"
              alt=""
              class="h-screen w-full object-cover"
            />
          </div>
        </div>


        <div class="relative flex-1">
          <div>
            <a href="signin.html">
            <div class="absolute top-[20px] left-[20px] flex">
             
                <div class="flex items-center">
                    <img src="media/arrow_back_ios_24px.svg" alt="">
                </div>
                <div class="text-gray-400 pl-[14px] font-semibold">
                    <p>
                        Back
                    </p>
                </div>
             
            </div>
          </a>
            <div class="absolute top-[20px] right-[30px]">
                <span class="text-gray-400 flex justify-end">STEP 01/03</span>
                <p class="font-semibold text-gray-400">
                    Personal Info
                  </p>
            </div>
          </div>



          <div class="px-[120px] pt-[70px]">
            <h2 class="font-bold text-[27px] font-sans pb-[7px]">Register Individual Account!</h2>
            <p class="pb-[13px] text-gray-400 font-semibold">
              For the purpose of industry regulation, your details <br />
              are required.
              <hr>
            </p>
          </div>




         
          <div class="mx-[120px] pt-[14px]">
            <form>
          <div>
          <label for="fullName" class="text-gray-500 font-semibold text-[17px]">Your Fullname*</label> <br>
          <input type="text" placeholder="FullName" name="fullname" required id="fullname" class="border-2 border-gray-300 rounded-md w-full py-[14px] px-[30px] mb-[16px] outline-none focus:border-purple-400 focus:ring-purple-400">
        </div>
           

          <div>
          <label for="email" class="text-gray-500 font-semibold text-[17px]">Email address*</label> <br>
          <input type="email" placeholder="Enter email address" name="email" required id="email" class="border-2 border-gray-300 rounded-md w-full py-[14px] px-[30px] mb-[16px] outline-none focus:border-purple-400 focus:ring-purple-400">
        </div>
           

          <div class="relative">
          <label for="password" class="text-gray-500 font-semibold text-[17px]">Create password*</label> <br>
          <div class="relative">
          <input type="password" placeholder="Enter new password" name="password" required id="password" class="border-2 border-gray-300 rounded-md w-full py-[14px] px-[30px] mb-[16px] outline-none relative focus:border-purple-400 focus:ring-purple-400"> 
          <span id="show" class="absolute right-[30px] top-[16px] text-center text-gray-700 cursor-pointer ml-[40px]">Show</span>
        </div>
        </div>
           


        <div  class="pt-[10px]">
            <div>
            <input type="checkbox" class="accent-purple-500 cursor-pointer">
            <label for="checkbox" class="text-gray-400 font-semibold">I agree to terms & conditions</label>
        </div>
        </div>

       
        <button type="button" class="bg-purple-500 w-full py-[10px] text-center text-white rounded-md mt-[10px] mb-[-20px]" id="register">
          Register Account 
      </button>

      </form>


       <div class="text-center">
        <div class="flex items-center">
       <hr class="mt-[20px] flex-1">
       <span class="mt-[20px] mx-[40px]">Or</span>
       <hr class="mt-[20px] flex-1">
      </div>
      </div>


      <div class="flex justify-center mt-[10px] py-[16px] px-[16px]"  style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1)">
        <div class="mr-[5rem]">
          <img src="media/flat-color-icons_google.svg" alt="">
        </div>
        <div class="mr-[6rem] font-semibold">
          <h2>Register with Google</h2>
        </div>
      </div>


          </div>
        </div>
      </div>



      <script>
        

/* === THIS IS THE VALIDATION FOR THE INDIVIDUAL ACCOUNT CREATION AND FOR THE BUSINESS ACCOUNT === */
document.getElementById("register").addEventListener("click", function (event) {
  event.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const passwordRegex =
    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

  if (!fullname) {
    alert("please enter your full name.");
    return;
  }
  if (!email) {
    alert("please enter a valid email");
    return;
  }
  if (!passwordRegex.test(password)) {
    alert(
      "password must be at least 6 characters long and include an uppercase letter, a lowercase letter, a number, and a symbol"
    );
    return;
  }

  window.location.href = "completeProfileForIndividual.html";
});




/* == TO SHOW THE INPUT VALUE OF THE PASSWORD  == */
document.getElementById("show").addEventListener("click", function () {
  const passwordInput = document.getElementById("password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    this.textContent = "Hide";
  } else {
    passwordInput.type = "password";
    this.textContent = "Show";
  }
});


      </script>
</body>
</html>
